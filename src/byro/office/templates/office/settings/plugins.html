{% extends "office/settings/base.html" %}
{% load i18n %}

{% block settings_content %}
<div class="plugin-list">
    <dl>
        {% for plugin in plugins %}
        <dt>{{ plugin.meta.name }} {{ plugin.meta.version }}</dt>
        <dd>{{ plugin.meta.description }}</dd>
        {% endfor %}
    </dl>
</div>
{% endblock %}
