{% extends "office/mails/base.html" %}
{% load i18n %}
{% load bootstrap4 %}
{% load static %}
{% load formset_tags %}

{% block mail_content %}
<form method='post'>
    {% csrf_token %}
    <div class="card member-form-card">
        <div class="card-header">
            {% trans "Send email" %}
        </div>
        <div class="card-body">
            {% bootstrap_form form layout='horizontal' %}
            <div class="card-body">
                <button class="btn btn-info" type="submit" name="action" value="save">{% trans "Save to outbox" %}</button>
                <button class="btn btn-success" type="submit" name="action" value="send">
                    {% trans "Save and send" %}
                </button>
            </div>
        </div>
</form>
{% endblock %}
